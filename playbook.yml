---
- name: Nettoyage et pr√©paration d'un n≈ìud master Kubernetes (local VM)
  hosts: localhost
  become: yes
  gather_facts: no 
  tasks:

    - name: "Arr√™ter les services Kubernetes"
      systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - kubelet
        - containerd
      ignore_errors: yes

    - name: " R√©initialiser kubeadm"
      shell: kubeadm reset -f
      ignore_errors: yes

    - name: " Supprimer les paquets Kubernetes"
      apt:
        name:
          - kubeadm
          - kubectl
          - kubelet
          - kubernetes-cni
          - kube*
        state: absent
        purge: yes
        autoremove: yes
        force: yes
      ignore_errors: yes

    - name: " Supprimer les dossiers Kubernetes"
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /opt/cni/bin
        - /etc/kubernetes
        - /root/.kube
        - /var/lib/kubelet
        - /var/lib/etcd
        - /etc/cni
        - /var/lib/cni
        - /run/flannel
        - /etc/flannel
        - /var/run/kubernetes
        - /run/kubeadm
      ignore_errors: yes

    - name: "üßπ Nettoyer iptables"
      shell: |
        iptables -F
        iptables -X
        iptables -t nat -F
        iptables -t nat -X
        iptables -t mangle -F
        iptables -t mangle -X
        iptables -P INPUT ACCEPT
        iptables -P FORWARD ACCEPT
        iptables -P OUTPUT ACCEPT
      ignore_errors: yes

    - name: "üßπ Supprimer interfaces r√©seau CNI"
      shell: |
        ip link delete cni0 2>/dev/null || true
        ip link delete flannel.1 2>/dev/null || true
        ip link delete docker0 2>/dev/null || true
      ignore_errors: yes

    - name: Nettoyer le cache APT
      apt:
        autoclean: yes
        autoremove: yes

    - name: Mise √† jour du syst√®me
      apt:
        update_cache: yes
        upgrade: dist

    - name: Installer Docker
      apt:
        name: docker.io
        state: present

    - name: Installer d√©pendances de Kubernetes
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present

    - name: D√©sactiver le swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: Charger modules kernel
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Appliquer les param√®tres sysctl
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
        sysctl_file: /etc/sysctl.d/k8s.conf
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    - name: Installer containerd
      apt:
        name: containerd
        state: present

    - name: Cr√©er le r√©pertoire containerd
      file:
        path: /etc/containerd
        state: directory

    - name: G√©n√©rer la configuration containerd
      shell: |
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml

    - name: Red√©marrer containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: ajout dossier pour cl√© kubernetes
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755' #donner les perms pour read/write/exec
    - name: t√©l√©charger la cl√© gpg kubernetes
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /tmp/k8s-release.key
        mode: '0644' # perms pour read/write

    - name : converssion key -> gpg
      command : gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/k8s-release.key
      args :
        creates : /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name : supprimer la cl√© temp 
      file : 
        path : /tmp/k8s-release.key
        state : absent
    - name: ajout du depot kubernetes
      copy:
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        dest: /etc/apt/sources.list.d/kubernetes.list
        mode: '0644'

    - name: Mise √† jour du cache apt apr√®s ajout du d√©p√¥t Kubernetes
      apt:
        update_cache: yes

    - name: Installer Kubernetes 
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Bloquer les mises √† jour automatiques
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
